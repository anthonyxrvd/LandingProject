<div class="row">
  <div class="col-lg-12">
      <div class="card">
          <div class="row">
              <div class="col-lg-12">
                  <img [src]="'/assets/img/products/' + product.Img" class="img-product">
              </div>
              <div class="col-lg-12 info-product">
                  <p>{{ product.Description }}</p>
                  <p>S/. {{ formatNumber(product.Price) }}</p>
              </div>
          </div>
      </div>
  </div>
</div>
